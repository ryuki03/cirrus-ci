env:
    CIRRUS_CLONE_DEPTH: 1
    CIRRUS_WORKING_DIR: "/tmp/ci"
    rclone_config: "ENCRYPTED[c0b6cdfaeb5bd134637a3621f5bd2854b992c2ecb1beb337e0e039b39b105d1d2586feb5bbce2f84190f3b1fbb1bbe25]"

task:
    name: posp
    timeout_in: 120m
    container:
      image: inok2341/builder:latest
      cpu: 8
      memory: 32G      

    rclone_setup_script:
      - mkdir -p ~/.config/rclone
      - echo "$rclone_config" > ~/.config/rclone/rclone.conf
    download_ccache_background_script:
      - df -h && free -h && nproc && cat /etc/os* && env
      - rclone copy ryuki:posp/ccache.tar.gz /tmp -P
      - cd /tmp
      - time tar xf ccache.tar.gz
      - rm -rf ccache.tar.gz
      - mkdir -p /tmp/rom
      - cd /tmp/rom
    monitor_background_script:
      - ./monitor
    building_script:
      - ./build
    compress_ccache_script:    
      - ./upload
