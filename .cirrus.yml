env:
    CIRRUS_CLONE_DEPTH: 1
    CIRRUS_WORKING_DIR: "/tmp/ci"
    rclone_config: "ENCRYPTED[3d7c4159c0771a134e94349f301a23e710d659b53df729bcd2cea271678d51d00e336fbd198cb6bfb70aa1ca19ec8cd8]"

task:
    name: posp
    timeout_in: 120m
    container:
      image: inok2341/builder:latest
      cpu: 8
      memory: 32G      

    rclone_setup_script:
      - mkdir -p ~/.config/rclone
      - echo "$rclone_config" > ~/.config/rclone/rclone.conf
    download_ccache_background_script:
      - df -h && free -h && nproc && cat /etc/os* && env
      - rclone copy hysteria:potato/ccache.tar.gz /tmp -P
      - cd /tmp
      - time tar xf ccache.tar.gz
      - rm -rf ccache.tar.gz
      - mkdir -p /tmp/rom
      - cd /tmp/rom
    monitor_background_script:
      - ./monitor
    building_script:
      - ./build
    compress_ccache_script:    
      - ./upload
